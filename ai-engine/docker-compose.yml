# PolyFlow AI Engine Docker Compose Configuration
version: '3.8'

services:
  # AI Engine Service
  ai-engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${AI_ENGINE_PORT:-3001}:3001"
    environment:
      # Core Configuration
      NODE_ENV: production
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # AI Provider Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PRIMARY_AI_PROVIDER: ${PRIMARY_AI_PROVIDER:-anthropic}

      # Models Configuration
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      MAX_TOKENS: ${MAX_TOKENS:-8000}
      TEMPERATURE: ${TEMPERATURE:-0.3}

      # Database Configuration
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-aiengine123}@postgres:5432/${POSTGRES_DB:-aiengine}

      # Redis Configuration
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CACHE_TTL: ${CACHE_TTL:-3600}

      # Vector Database Configuration (Pinecone)
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX: ${PINECONE_INDEX:-polyflow-knowledge}

      # Performance Configuration
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-10000}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-120000}
      MAX_CONCURRENT_REQUESTS: ${MAX_CONCURRENT_REQUESTS:-100}

    volumes:
      - ai-logs:/app/logs
      - ai-cache:/app/cache
    depends_on:
      - postgres
      - redis
    networks:
      - polyflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aiengine}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aiengine123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - polyflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aiengine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - polyflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ai-logs:/var/log/nginx
    depends_on:
      - ai-engine
    networks:
      - polyflow-network
    restart: unless-stopped
    profiles:
      - proxy

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - polyflow-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - polyflow-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ai-logs:
    driver: local
  ai-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  polyflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16